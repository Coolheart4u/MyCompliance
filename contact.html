   <div class="container">
    <h2>Contact</h2>
    <p>If you have any inquiries, feel free to reach out:</p>

    <!-- Contact Form -->
    <form onsubmit="sendEmail(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <input type="submit" value="Send">
    </form>

<h2 style="text-align: center;">Subscribe to Our Updates</h2>

<script>
    function sendEmail(event) {
        event.preventDefault();
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;

        let mailtoLink = `mailto:contact@amlnewshub.com?subject=Contact from ${name}&body=Email: ${email}%0D%0A%0D%0A${message}`;

        window.location.href = mailtoLink;
    }
</script>
